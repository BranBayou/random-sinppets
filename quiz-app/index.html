<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Take Quiz</h2>
    </div>
  </div>
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You got <span class="text-primary display-4 p-3">0%</span></p>
    </div>
  </div>
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with questions...</h2>
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. What is JavaScript?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A">
            <label class="form-check-label">
              a programming language
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">
              a java library
            </label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. What is React?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A">
            <label class="form-check-label">
              a programming language
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">
              a javascript framework
            </label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. What is Redux?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A">
            <label class="form-check-label">
              a react state management library
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">
              a javascript library
            </label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. What is useState hook?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A">
            <label class="form-check-label">
              a java hook use state
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">
              a react hook use state 
            </label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
